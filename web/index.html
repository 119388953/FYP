      <script> 
function validate()
{ 
  var name = document.form.name.value; 
  var pass = document.form.pass.value;

  if (name==null || name=="")
  { 
  alert("Username cannot be blank"); 
  return false; 
  }
  else if(pass==null || pass=="")
  { 
  alert("Password cannot be blank"); 
  return false; 
  } 
}
</script>
